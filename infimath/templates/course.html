<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />
    <title>‚ù§ Linear Algebra</title>
  </head>
  <body>
    
    {% include 'floating-button.html' %}

    <div class="row">
      <div class="col l3">
        <div class="container">
          <a
            href="#"
            data-target="nav-mobile"
            class="top-nav sidenav-trigger full hide-on-large-only"
            ><i class="material-icons">menu</i></a
          >
        </div>
        <ul id="nav-mobile" class="sidenav sidenav-fixed">
          <li class="bold">
            <a href="{{ url_for('home') }}" class="waves-effect waves-teal"><i class="material-icons">home</i>Home</a>
          </li>
          {%  for item in navigation %}
          {% for key, value in item.items() %}
          <li class="bold">
            <a href="{{ value[:-3] }}" class="waves-effect waves-teal">{{  key }}</a>
          </li>
          {% endfor %}
          {% endfor %}
        </ul>
      </div>

      <div class="col l9 m12 container-fluid">
        {{ content | safe }}
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
    crossorigin="anonymous"
  ></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='custom.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
  <script>
    MathJax.Hub.Config({
      config: ["MMLorHTML.js"],
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
      tex2jax: {
        inlineMath: [ ["\\(","\\)"] ],
        displayMath: [ ["\\[","\\]"] ],
        processEscapes: true,
        processEnvironments: true,
        ignoreClass: ".*|",
        processClass: "arithmatex"
      },
    });
  </script>
</html>
